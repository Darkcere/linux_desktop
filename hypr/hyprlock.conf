source = ~/.config/Ax-Shell/config/hypr/colors.conf

# BACKGROUND
background {
    monitor =
    path = ~/.current.wall #path to background image
    blur_passes = 3
    blur_size = 3
    contrast = 1.0
    brightness = 0.5
    vibrancy = 0.0
    vibrancy_darkness = 0.0
}

# /* ---- ðŸ’« https://github.com/JaKooLit ðŸ’« ---- */  #
# Hyprlock config for =< 1080p monitor resolutions                                                        
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
}


# INPUT FIELD
input-field {
    monitor =
    size = 256, 48
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.5 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(00000000)
    inner_color = rgb($background)
    font_color = rgb($foreground)
    fail_color = rgb($error)
    check_color = rgb($tertiary)
    capslock_color = rgb($secondary)
    fade_on_empty = false
    font_family = Iosevka Nerd Font
    placeholder_text = ... #text for input password
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 5
    shadow_boost = 0.5
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = rgb($foreground)
    font_size = 14
    font_family = Iosevka Nerd Font Bold
    position = 0, -150
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 5
    shadow_boost = 0.5
}

# USER
label {
    monitor =
    text = cmd[] echo "$USER"
    color = rgb($foreground)
    font_size = 14
    font_family = Iosevka Nerd Font Bold Italic
    position = 0, -50
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 5
    shadow_boost = 0.5
}
# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = $color12
    font_size = 34
    font_family = JetBrains Mono Nerd Font 10
    position = 0, -80
    halign = center
    valign = top
}
image {
  path = .face.icon
  size = 200
  position = 0, 75
  halign = center
  valign = center
  border_size = 3
  border_color = rgb($primary)
  shadow_passes = 1
  shadow_size = 5
  shadow_boost = 0.5
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p)" </b>"
    color = $color12
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 0
    halign = right
    valign = bottom
}
# Music
image {
    monitor =
    path = /tmp/cover.png 
    size = 60 # lesser side if not 1:1 ratio
    rounding = 5 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise
    reload_time = 2
    reload_cmd = ~/.config/hypr/bin/playerctlock.sh --arturl
    position = -150, -300
    halign = center
    valign = center
    opacity=0.5
}

# PLAYER TITTLE
label {
    monitor =
#    text = cmd[update:1000] echo "$(playerctl metadata --format "{{ xesam:title }}" 2>/dev/null | cut -c1-25)"
    text = cmd[update:1000] echo "$(~/.config/hypr/bin/playerctlock.sh --title)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 880, -290
    halign = left
    valign = center
}

# PLAYER Length
label {
    monitor =
#    text= cmd[update:1000] echo "$(( $(playerctl metadata --format "{{ mpris:length }}" 2>/dev/null) / 60000000 ))m"
    text = cmd[update:1000] echo "$(~/.config/hypr/bin/playerctlock.sh --length) "
    color = rgba(255, 255, 255, 1)
    font_size = 11
    font_family = JetBrains Mono Nerd Font Mono 
    position = -730, -310
    halign = right
    valign = center
}

# PLAYER STATUS
label {
    monitor =
#    text= cmd[update:1000] echo "$(( $(playerctl metadata --format "{{ mpris:length }}" 2>/dev/null) / 60000000 ))m"
    text = cmd[update:1000] echo "$(~/.config/hypr/bin/playerctlock.sh --status)"
