# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor= DP-1, 1920x1080, 0x0, 1.00
monitor = , preferred, auto, 1
#exec-once = /home/duarte/.config/hypr/scripts/mqtt-exec.sh
exec-once = steam -silent &
input {
kb_layout = pt,us
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    numlock_by_default= true
    follow_mouse = 1
    #scroll_method = on_button_down
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace = on
}
misc {
	disable_hyprland_logo = true
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# Example windowrule v1
windowrule = float, class:kitty
windowrule = float, class:garuda-assistant
windowrule = float, class:garuda-boot-options
windowrule = float, class:garuda-boot-repair
windowrule = float, class:garuda-gamer
windowrule = float, class:garuda-network-assistant
windowrule = float, class:garuda-settings-manager
windowrule = float, class:garuda-welcome
windowrule = float, class:calamares

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, 36, exec, foot  # 36 = Enter
#bind = $mainMod, T, exec, footclient
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exec, /home/duarte/.config/hypr/scripts/killactivity.sh
bind = $mainMod SHIFT, E, exec, nwgbar
bind = $mainMod, N, exec, nautilus
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod SHIFT, P, togglesplit, # dwindle
bind = $mainMod SHIFT, M, workspace, 5
bind = $mainMod SHIFT, M, exec, spotify

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
#move floating window
binde = $mainMod ALT, left, moveactive, -50 0
binde = $mainMod ALT, right, moveactive, 50 0
binde = $mainMod ALT, up, moveactive, 0 -50
binde = $mainMod ALT, down, moveactive, 0 50
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + CTRL + [0-9]
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, -1
bind = $mainMod, mouse_up, workspace, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = ,122, exec, /home/duarte/.config/hypr/scripts/volume.sh --dec #volume up
bind = ,123, exec, /home/duarte/.config/hypr/scripts/volume.sh --inc #volume up
bind = ,121, exec, /home/duarte/.config/hypr/scripts/volume.sh --mute
binde = ,Pause, exec, /home/duarte/.config/hypr/scripts/volume.sh --mute-mic  
bind = $mainMod, M, fullscreen, 1 
bind = $mainMod, F, fullscreen 
bind = ALT, tab, cyclenext
bind = ALT, tab, bringactivetotop  
# Screenshots:#
bind = ,Print, exec, $HOME/.config/Ax-Shell/scripts/screenshot.sh s
bind = CTRL,Print, exec, $HOME/.config/Ax-Shell/scripts/screenshot.sh p
bind = ALT,Print, exec, $HOME/.config/Ax-Shell/scripts/screenshot.sh w

bind = $mainMod CTRL,up, movewindow, u
bind = $mainMod CTRL,down, movewindow, d
bind = $mainMod CTRL,left, movewindow, l
bind = $mainMod CTRL,right, movewindow, r

#resize windows
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# special workspace
bind = $mainMod ,escape, togglespecialworkspace, magic
bind = $mainMod SHIFT, escape, movetoworkspace, special:magic
bind = $mainMod ALT, Return, togglesplit
windowrulev2 = workspace 5 silent, class:^([Ss]potify)$
windowrulev2 = workspace 2,class:^steam_app_\d+$
windowrulev2 = opacity 1.00,focus:1,class:^steam_app_\d+$
windowrulev2 = workspace 2,class:^COBBLEVERSE
windowrulev2 = idleinhibit fullscreen, class:^(*)$
windowrulev2 = idleinhibit fullscreen, title:^(*)$
windowrulev2 = idleinhibit fullscreen, fullscreen:1
exec-once =/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
bind=,172,exec,playerctl play-pause
bind=,171,exec,playerctl next
bind=,173,exec,playerctl previous

